<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bomb Defusal Game</title>
  <link rel="stylesheet" href="bomb.css" />
<script src="bomb.js" defer></script>

</head>
<body>
  <h1>💣 Bomb Defusal Game</h1>

  <div class="controls">
    <label>Grid Size: <input type="number" id="gridSize" min="2" max="20" value="7"></label>
    <label>Number of Bombs: <input type="number" id="bombCount" min="1" value="10"></label>
    <button onclick="startGame()">Start Game</button>
  </div>

  <div class="scoreboard">
    <p>💥 Current Score: <span id="score">0</span></p>
    <p>🏆 High Score: <span id="highScore">0</span></p>
  </div>

  <div id="grid" class="grid"></div>

  <script src="script.js"></script>
</body>
</html>
